<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="container">
        <img src="imagens/icone6.jpg" alt="icone6">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" placeholder="Digite seu peso">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Digite sua altura">
        <button id="calcular">Calcular IMC</button>
        <p id="resultado">Seu IMC ser√° exibido aqui.</p>
    </div>
    <script src="script.js"></script>
    </main>
</body>
</html>
